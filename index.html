<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      
      <div class="row time-block" data-time="9" id="time9">
        <div class="col-2 hour"><span class="time">9am</span></div>
        <div class="col-8 description"><textarea class="task" id="9"></textarea></div>
        <button id="nineam" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="10" id="time10">
        <div class="col-2 hour"><span class="time">10am</span></div>
        <div class="col-8 description"><textarea class="task" id="10">working</textarea></div>
        <button id="tenam" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="11" id="time11">
        <div class="col-2 hour"><span class="time">11am</span></div>
        <div class="col-8 description"><textarea class="task" id="11">working</textarea></div>
        <button id="elevenam" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="12" id="time12">
        <div class="col-2 hour"><span class="time">12pm</span></div>
        <div class="col-8 description"><textarea class="task" id="12">working</textarea></div>
        <button id="twelvepm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="1" id="time13">
        <div class="col-2 hour"><span class="time">1pm</span></div>
        <div class="col-8 description"><textarea class="task" id="1">working</textarea></div>
        <button id="onepm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="2" id="time14">
        <div class="col-2 hour"><span class="time">2pm</span></div>
        <div class="col-8 description"><textarea class="task" id="2">working</textarea></div>
        <button id="twopm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="3" id="time15">
        <div class="col-2 hour"><span class="time">3pm</span></div>
        <div class="col-8 description"><textarea class="task" id="3">working</textarea></div>
        <button id="threepm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="4" id="time16">
        <div class="col-2 hour"><span class="time">4pm</span></div>
        <div class="col-8 description"><textarea class="task" id="4">working</textarea></div>
        <button id="fourpm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="5" id="time17">
        <div class="col-2 hour"><span class="time">5pm</span></div>
        <div class="col-8 description"><textarea class="task" id="5">working</textarea></div>
        <button id="fivepm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i>
        
        </button>
      </div>

      <div class="row time-block" data-time="6" id="time18">
        <div class="col-2 hour"><span class="time">6pm</span></div>
        <div class="col-8 description"><textarea class="task" id="6">working</textarea></div>
        <button id="sixpm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="7" id="time19">
        <div class="col-2 hour"><span class="time">7pm</span></div>
        <div class="col-8 description"><textarea class="task" id="7">working</textarea></div>
        <button id="sevenpm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="8" id="time20">
        <div class="col-2 hour"><span class="time">8pm</span></div>
        <div class="col-8 description"><textarea class="task" id="8">working</textarea></div>
        <button id="eightpm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>

      <div class="row time-block" data-time="9pm" id="time21">
        <div class="col-2 hour"><span class="time">9pm</span></div>
        <div class="col-8 description"><textarea class="task" id="9p">working</textarea></div>
        <button id="ninepm" class="col-2 saveBtn"><i class="bi bi-save2-fill"></i></button>
      </div>
     
      
    </div>

    </div>



  <!-- js scripts go here -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
