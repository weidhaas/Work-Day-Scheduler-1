    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      
      <div class="js-row" data-time="9">
        <span class="time">9am</span>
        <textarea class="task">working</textarea>
        <button id="nineam">save</button>
      </div>
     
      <div class="js-row" data-time="10">
        <span class="time">10am</span>
        <textarea class="task">working</textarea>
        <button id="tenam">save</button>
      </div>

        <textarea class="task">working</textarea>
        <button id="elevenam">save</button>
      </div>
      
      <div class="js-row" data-time="12">
        <span class="time">12pm</span>
        <textarea class="task">working</textarea>
        <button id="noon">save</button>
      </div>
     
      <div class="js-row" data-time="13">
        <span class="time">1pm</span>
        <textarea class="task">working</textarea>
        <button id="one">save</button>
      </div>

        <textarea class="task">working</textarea>
        <button id="two">save</button>
      </div>
     
      <div class="js-row" data-time="15">
        <span class="time">3pm</span>
        <textarea class="task">working</textarea>
        <button id="three">save</button>
      </div>

        <button id="five">save</button>
      </div>
      
      <div class="js-row" data-time="18">
        <span class="time">6pm</span>
        <textarea class="task">working</textarea>
        <button id="six">save</button>
      </div>
      
      <div class="js-row" data-time="19">
        <span class="time">7pm</span>

        <button id="nine">save</button>
      </div>
    </div>

    </div>

    <script src="./assets/js/script.js"></script>
